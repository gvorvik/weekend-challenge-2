<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Weekend Challenge Two</h1>

    <input type="number" placeholder="First Number" id="firstNumber">
    <input type="number" placeholder="Second Number" id="secondNumber">
    <div id="buttonDiv">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
    </div>
    <div>
        <h3>The answer is: <span id="answerSpan"></span></h3>
    </div>
    <div>
        <h3>Previous Calculations</h3>
        <ul id="previousCalculationsList">

        </ul>
    </div>
    <button id="clearButton">Clear</button>
</body>
</html>
